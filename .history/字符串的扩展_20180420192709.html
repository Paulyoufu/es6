<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (let code of 'foo') {
            console.log(code)
        }


        let s = 'Hello world!';

        console.log(s.startsWith('Hello')) // tru)e
        console.log(s.endsWith('!')) // true)
        console.log(s.includes('world')) // true

        let s1 = 'Hello world!';

        console.log(s1.startsWith('Hello', 5)) // tru)e
        console.log(s1.endsWith('!', 6)) // true)
        console.log(s1.includes('world', 5)) // true

        'x'.repeat(3) // "xxx"
        'hello'.repeat(2) // "hellohello"
        'na'.repeat(0) // ""

        'x'.padStart(5, 'ab') // 'ababx'
        'x'.padStart(4, 'ab') // 'abax'

        'x'.padEnd(5, 'ab') // 'xabab'
        'x'.padEnd(4, 'ab') // 'xaba'


        let x = 1;
        let y = 2;

        `${x} + ${y} = ${x + y}`
            // "1 + 2 = 3"

            `${x} + ${y * 2} = ${x + y * 2}`
        // "1 + 4 = 5"

        let obj = { x: 1, y: 2 };
        `${obj.x + obj.y}`
    </script>
</body>

</html>
